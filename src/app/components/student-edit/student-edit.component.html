<div class="student-edit-form">
  <label for="name-input">Name</label>
  <input id="name-input" [(ngModel)]="student.name"/>
  <label for="age-input">Age</label>
  <input id="age-input" [(ngModel)]="student.age"/>
  <label for="email-input">Email</label>
  <input id="email-input" [(ngModel)]="student.email"/>
</div>
